<div class="container-fluid page-body-wrapper full-page-wrapper">
  <div class="content-wrapper d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
           <img src="../../assets/images/logo.png" alt="logo">
          </div>
          <h4>Hello! let's get started</h4>
          <h6 class="font-weight-light">Sign in to continue.</h6>
          <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" formControlName="emailOrPhone" placeholder="Email or Phone Number">
            <div *ngIf="loginForm.controls['emailOrPhone'].invalid && loginForm.controls['emailOrPhone'].touched" class="error">
              Enter a valid email or phone number (10 digits).
            </div>
            </div>
         
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Password">
              <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
                Password is required.
              </div>
            </div>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
            <div class="mt-3 d-grid gap-2">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
            </div>
            <div class="text-center mt-4 font-weight-light"> Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
