  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="../../assets/images/logo.png" alt="logo">
            </div>
            <h4>New here?</h4>
            <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
            <form class="pt-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" formControlName="name" class="form-control form-control-lg"  placeholder="Username">
                <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched" class="error">
                  Name is required.
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Email">
                <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error">
                  Enter a valid email.
                </div>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control form-control-lg" formControlName="phoneNumber" placeholder="Phone Number">
                <div *ngIf="registerForm.controls['phoneNumber'].invalid && registerForm.controls['phoneNumber'].touched" class="error">
                  Enter a valid phone number (10 digits).
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Password">
                <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="error">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <div class="mt-3 d-grid gap-2">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
              </div>
              <div class="text-center mt-4 font-weight-light"> Already have an account? <a routerLink="/login" class="text-primary">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
